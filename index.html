<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="https://img.icons8.com/ios-glyphs/30/000000/dictionary.png">
    <link
            href="https://fonts.googleapis.com/css2?family=Poppins&display=swap"
            rel="stylesheet"
        />
        <link
            rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"
        />
    <title>Search your word!</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="script.js">
</head>
<body>
    <audio id="sound"></audio>
    <div class="container">
        <div class="nav">
            <img src="/images/dictdark.webp" alt="Dictionary-logo" class="image">
            <p>Online Dictionary</p>
            <button id="switch" onclick="toggleTheme()">Switch</button>
        </div>

        <div class="search-box">
            <div class="search-head">Search your word</div>
            <input
                type="text"
                placeholder="Type the word here.."
                id="inp-word"
            />
            <button id="search-btn">Search</button>
            
        </div>
        <div class="result" id="result"></div>
    </div>
    <!-- Script -->
    <script src="script.js"></script>
</body>
</html>
